<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Marquee tag moving text</h3>
    <marquee behavior="" direction="right">this is sample text</marquee>
    <hr>
    <marquee behavior="scroll" direction="right">this is scroll</marquee>
    <marquee behavior="slide" direction="right"> this is slide</marquee>
    <marquee behavior="alternate" direction="right">this is alternate</marquee>
</body>
</html>
