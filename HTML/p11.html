<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th {
            border: 1px black solid;
            text-align: center;
        }
        td,th {
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Flavors</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Milk</td>
                <td>Almond</td>
            </tr>
            <tr>
                
                <td>Mango</td>
            </tr>
            <tr>
                
                <td>Chocolate</td>
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">These are exclusive flavors</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
